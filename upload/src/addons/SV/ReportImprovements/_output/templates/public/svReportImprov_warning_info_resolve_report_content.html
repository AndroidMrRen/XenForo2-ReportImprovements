<xf:if is="$warning.Report && !$warning.Report.isClosed()">
	<li role="tabpanel" id="{{ unique_id('resolveReport') }}">
		<xf:form action="{{ link('warnings/resolve-report', $warning) }}">
			<xf:checkboxrow>
				<xf:option name="resolve" value="1">{{ phrase('svReportImprov_resolve_report') }}</xf:option>
			</xf:checkboxrow>
			
			<xf:submitrow icon="delete" />
			
			<xf:redirect url="{$redirect}" />
		</xf:form>
	</li>
</xf:if>
